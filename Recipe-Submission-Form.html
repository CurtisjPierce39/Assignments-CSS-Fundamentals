<!DOCTYPE html>
<html>
<head>
    <title>Recipe Submission Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1 class="special-text">Recipe Submission Form</h1>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}">
        </fieldset>
        <div>
            <label for="message" style="color: blanchedalmond;">Recipe:</label>
            <textarea name="message" id="message" rows="50" cols="100" placeholder= "Your Recipe Here" required></textarea>
        </div>
            <button type="submit">Submit</button>
    </form>
    <p role="alert" aria-live="assertive" id="error-message" style="color: azure;">
        Please fill out all required fields
    </p>
    <nav> 
        <ul> 
            <li style="color: bisque;">Return To Chocolate Chip Recipe: <a href="Enhancing-CSS-Styling-of-Chocolate-Chip-Cookie-Recipe.html">Chocolate Chip Recipe</a></li> 
        </ul> 
    </nav> 
</body>
</html>
